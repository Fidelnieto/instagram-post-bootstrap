<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="container-fluid">
    <!-- Aqui comienza el nav-->
    <div class="row nav py-3 bg-light mx-1">
        <div class="col-8 d-flex align-items-center">
            <i class="fa-brands fa-instagram fa-lg"></i>
            <span class="fs-6 ms-2">Instagram</span>
        </div>
        <div class="col-4 dropdown d-flex justify-content-end align-items-center">
            <!-- Trigger Modal-->
            <button class="btn btn-success me-2 btn-sm" data-bs-toggle="modal" data-bs-target="#modal">Create a new
                post</button>

            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body container">
                            <label for="controlTextArea" class="form-label text-end">Caption:</label>
                            <textarea class="form-control" id="controlTextArea" rows="3"
                                placeholder="Add the caption of your post here"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-light"><i class="fa-solid fa-camera fa-lg"></i></button>
                            <button class="btn"> <i class="fa-solid fa-location-dot fa-lg"></i></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Triiger Dropdown-->
            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <!-- Dropdown-->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a href="#" class="dropdown-item">Profile</a></li>
                <li><a href="#" class="dropdown-item">Accessibility</a></li>
                <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                <li class="dropdown-item border-bottom border-gray-500"></li>
                <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
            </ul>
        </div>
    </div>
    <!-- Aqui termina el nav-->

    <!-- Aqui estan los botones display-->
    <div class="container d-flex justify-content-center mt-3 mb-2 ">
        <button class="btn "><i class="fa-solid fa-border-all fa-lg"></i></button>
        <button class="btn "><i class="fa-solid fa-square fa-lg"></i></button>
    </div>

    <!-- Aqui estan el grid col-4-->
    <div class="container-fluid gx-1">
        <!-- Row 1-->
        <div class="row gx-2 mb-2 d-flex align-items-stretch">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img class="w-100 h-100 img-fluid object-fit-cover" src="https://picsum.photos/249/250"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center ">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/250/249"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/249/249"
                    alt="lorem">
            </div>
        </div>
        <!-- Row 2-->
        <div class="row gx-2 mb-2 d-flex align-items-stretch">
            <div class="col-4 d-flex justify-content-center align-items-center min-max-height-200">
                <img class="w-100 h-100 img-fluid object-fit-cover" src="https://picsum.photos/251/249"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center min-max-height-200">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/249/251"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center min-max-height-200">
                <img class="w-100 h-100 img-fluid object-fit"
                    src="https://picsum.photos/251/251"
                    alt="lorem">
            </div>
        </div>
        <!-- Row 3-->
        <div class="row gx-2 mb-2 d-flex align-items-stretch">
            <div class="col-4 d-flex justify-content-center align-items-center mh-100">
                <img class="w-100 h-100 img-fluid object-fit-cover" src="https://picsum.photos/248/250"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center mh-100">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/250/248"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center mh-75">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/248/248"
                    alt="lorem">
            </div>
        </div>
        <!-- Row 4 -->
        <div class="row gx-2 mb-2 d-flex align-items-stretch">
            <div class="col-4 d-flex justify-content-center align-items-center mh-100">
                <img class="w-100 h-100 img-fluid object-fit-cover" src="https://picsum.photos/248/251"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center mh-100">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/251/248"
                    alt="lorem">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center mh-75">
                <img class="w-100 h-100 img-fluid object-fit-cover"
                    src="https://picsum.photos/249/248"
                    alt="lorem">
            </div>
        </div>
        

    </div>
    <!-- Termina por aca el grid col-4-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
